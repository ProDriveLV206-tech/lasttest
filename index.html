<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ChatPack â€” Login</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="js/auth.js"></script>
</head>
<body class="theme-dark">
  <div class="center">
    <div class="card">
      <h1>ChatPack</h1>
      <p class="muted">Secure chat for your community</p>
      <input id="email" placeholder="Email" type="email">
      <input id="password" placeholder="Password" type="password">
      <div class="row">
        <button class="btn primary" onclick="login()">Login</button>
        <button class="btn" onclick="signup()">Sign Up</button>
      </div>
      <div style="margin-top:8px">
        <label style="font-size:14px"><input type="checkbox" id="toggleTheme"> Use light theme</label>
      </div>
      <p class="small muted">Admin? After signing up, go to <a href="admin.html">Admin Panel</a>.</p>
    </div>
  </div>
<script>
// theme toggle
const toggle = document.getElementById('toggleTheme');
toggle.checked = (localStorage.getItem('theme') === 'light');
function applyTheme(){
  document.body.className = localStorage.getItem('theme') === 'light' ? 'theme-light' : 'theme-dark';
  toggle.checked = document.body.className === 'theme-light';
}
applyTheme();
toggle.addEventListener('change', ()=>{
  localStorage.setItem('theme', toggle.checked ? 'light' : 'dark');
  applyTheme();
});
</script>

<!-- GLOBAL CUSTOMIZATION LOADER -->
<script>
(function(){
  const custom = JSON.parse(localStorage.getItem('siteCustom')||'{}');
  if(custom.bgUrl){ document.body.style.backgroundImage = `url(${custom.bgUrl})`; }
  if(custom.accentColor){
    document.documentElement.style.setProperty('--accent', custom.accentColor);
  }
  if(custom.logoUrl){
    const logo=document.querySelector('.site-logo');
    if(logo) logo.src=custom.logoUrl;
  }
  if(custom.siteTitle){
    const t=document.querySelector('.site-title');
    if(t) t.textContent=custom.siteTitle;
    document.title = custom.siteTitle;
  }
})();
</script>

</body>
</html>
