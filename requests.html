<main style="padding:20px"><div class="card" style="max-width:700px;margin:0 auto">
  <h3>Incoming Requests</h3>
  <div id="incoming"></div>
  <h3>Outgoing Requests</h3>
  <div id="outgoing"></div>
</div></main>
<script>
firebase.auth().onAuthStateChanged(function(user){
  if(!user) return window.location.href='index.html';
  var key = user.email.replace(/\./g,'_').toLowerCase();
  // incoming: friend_requests/{myKey}/<fromUid>
  firebase.database().ref('friend_requests/'+key).on('value', function(snap){
    var out='';
    snap.forEach(function(ch){
      var v = ch.val();
      out += '<div>'+v.from+' <button onclick="acceptReq(\''+ch.key+'\')">Accept</button> <button onclick="declineReq(\''+ch.key+'\')">Decline</button></div>';
    });
    document.getElementById('incoming').innerHTML = out || '<p>No incoming requests</p>';
  });
  // outgoing
  firebase.database().ref('outgoing_requests/'+user.uid).on('value', function(snap){
    var out='';
    snap.forEach(function(ch){ out += '<div>'+ch.val().to+'</div>'; });
    document.getElementById('outgoing').innerHTML = out || '<p>No outgoing requests</p>';
  });
});

function acceptReq(fromUid){
  var user = firebase.auth().currentUser;
  if(!user) return;
  // add to friends for both
  firebase.database().ref('friends/'+user.uid+'/'+fromUid).set(true);
  firebase.database().ref('friends/'+fromUid+'/'+user.uid).set(true);
  // remove request
  var myKey = user.email.replace(/\./g,'_').toLowerCase();
  firebase.database().ref('friend_requests/'+myKey+'/'+fromUid).remove();
  alert('Friend added');
}

function declineReq(fromUid){
  var user = firebase.auth().currentUser; if(!user) return;
  var myKey = user.email.replace(/\./g,'_').toLowerCase();
  firebase.database().ref('friend_requests/'+myKey+'/'+fromUid).remove();
  alert('Declined');
}
</script>

  if(custom.logoUrl){

    if(logo) logo.src=custom.logoUrl;
  }
  if(custom.siteTitle){
    const t=document.querySelector('.site-title');
    if(t) t.textContent=custom.siteTitle;
    document.title = custom.siteTitle;
  }
})();
</script>
